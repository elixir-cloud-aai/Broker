# FOCA configuration
server:
    host: '0.0.0.0'
    port: 8080
    debug: True
    environment: development
    testing: True
    use_reloader: True

db:
    host: mongodb.pubgrade
    port: 27017
    dbs:
        pubgradeStore:
            collections:
                repositories:
                    indexes:
                        - keys:
                              id: 1
                          options: 
                            'unique': True
                builds:
                    indexes:
                        - keys:
                              id: 1
                          options: 
                            'unique': True
                subscriptions:
                    indexes:
                        - keys:
                              id: 1
                          options: 
                            'unique': True
                users:
                    indexes:
                        - keys:
                              uid: 1
                          options: 
                            'unique': True
                admin_users:
                    indexes:
                        - keys:
                              uid: 1
                          options: 
                            'unique': True

api:
    specs:
        - path:
            - api/pubgrade.yaml
          append: null
          add_operation_fields:
              x-openapi-router-controller: pubgrade.modules.server
          connexion:
              strict_validation: True
              validate_responses: True
              options:
                  swagger_ui: True
                  serve_spec: True

exceptions:
     required_members: [['msg'], ['status_code']]
     status_member: ['status_code']
     exceptions: pubgrade.errors.exceptions.exceptions

log:
    version: 1
    disable_existing_loggers: False
    formatters:
        standard:
            class: logging.Formatter
            style: "{"
            format: "[{asctime}: {levelname:<8}] {message} [{name}]"
    handlers:
        console:
            class: logging.StreamHandler
            level: 20
            formatter: standard
            stream: ext://sys.stderr
    root:
        level: 10
        handlers: [console]

# Custom app configuration
